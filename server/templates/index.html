<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortURL - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #0a1a3d 0%, #1e3a8a 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(10, 26, 61, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #00ddff !important;
            transition: color 0.3s ease;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #00ddff !important;
            transform: translateY(-2px);
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            padding: 2.5rem;
            animation: floatIn 1.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        h2 {
            color: #0a1a3d;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #00ddff;
            border-radius: 2px;
        }
        .form-control {
            border-radius: 30px;
            padding: 0.9rem 1.5rem;
            border: 1px solid #e0e7ff;
            background: #f8fafc;
            color: #0a1a3d;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #00ddff;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            background: #ffffff;
        }
        .btn-navy {
            background: linear-gradient(90deg, #1e3a8a, #0a1a3d);
            color: #ffffff;
            border-radius: 30px;
            padding: 0.9rem 2.5rem;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-navy:hover {
            background: linear-gradient(90deg, #00ddff, #28fffb);
            color: #0a1a3d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }
        .btn-navy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .btn-navy:hover::before {
            left: 100%;
        }
        #result {
            margin-top: 2rem;
            animation: slideIn 0.7s ease-in-out;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .alert {
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e0e7ff;
            color: #0a1a3d;
            font-size: 0.95rem;
        }
        .alert a {
            color: #1e3a8a;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .alert a:hover {
            color: #00ddff;
            text-decoration: underline;
        }
        footer {
            background: #0a1a3d;
            color: #e0e7ff;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ShortURL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Create a Short URL</h2>
            <form id="shorten-form">
                <div class="input-group mb-3">
                    <input type="url" class="form-control" name="url" id="url-input" placeholder="Enter your URL (e.g., https://example.com)" required>
                    <button class="btn btn-navy" type="submit">Shorten</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ShortURL Service | Crafted with Elegance</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value;
            const response = await fetch('/shorten/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Short URL: <a href="/${data.short_code}">${window.location.origin}/${data.short_code}</a>
                        <p>Click the link to visit and track access count.</p>
                    </div>
                `;
                urlInput.value = ''; // Clear input after success
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error: ${data.url || 'Invalid request'}
                    </div>
                `;
            }
        });

        // Add subtle input animation on focus
        const urlInput = document.getElementById('url-input');
        urlInput.addEventListener('focus', () => {
            urlInput.style.transform = 'scale(1.02)';
        });
        urlInput.addEventListener('blur', () => {
            urlInput.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
